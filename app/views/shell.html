<section>
  <div class="container-fluid">
    
    <div class="navbar-menu">
      <nav class="navbar navbar-inverse <!--navbar-fixed-top-->">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Resolff</a>
          </div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="#"><i class="glyphicon glyphicon-user"></i>
              Автори та статті</a></li>
            <li><a href="#">Анонси</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <img class="img-rounded nav-image" src="http://placehold.it/100x50" alt="Photo">
            </li>
            <li>
              <a href="#">Привіт ім'я користувача</a>
            </li>
            <li>
              <a href="#"><i class="glyphicon glyphicon-log-out"></i>Вийти</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    
    <div class="header">
      <div class="page-header">
        <h1>Панель управління авторами та статтями</h1>
      </div>
    </div>
    
    <div class="content">
      <div class="row">
        <div class="col-xs-12 col-sm-4">
          <div class="panel panel-default">
            <div class="panel-heading"><!--кнопки з ліва-->
              <div class="panel-heading">Автори
                <a href="#"
                   data-bind="click: addNewUser">
                  <i class="glyphicon glyphicon-plus"></i>
                </a><!--Додати користувача-->
                <div class="btn-group btn-group-xs pull-right clearfix">
                  <button
                      class="btn btn-danger"
                      data-bind="click: removeSelectedUser, enable: canRemoveSelectedUser()"
                  >
                    <i class="glyphicon glyphicon-trash"></i>
                    Видалити
                  </button>
                  <button
                      class="btn btn-warning"
                      data-bind=""
                  >
                    <span class="glyphicon glyphicon-thumbs-down"></span>
                    Забанити
                  </button>
                </div>
              </div>
            </div><!--кнопки з ліва-->
            <div
                class="panel-body"
                style="padding: 0px"
            >
              <ul class="list-group"
                  data-bind="foreach: previews">
                <li class="list-group-item"
                    data-bind="click: $parent.getSelectedUser, css: { active: $parent.getActiveUserFlag($data)}"
                >
                  <div class="media-left clearfix">
                    <a href="#">
                      <img class="media-object thumbnail pannel-left-photo"
                           src="http://placehold.it/200x200"
                           alt="Photo"
                           data-bind="attr: { src:photo, alt: fullName }">
                    </a>
                  </div>
                  <div class="media-body clearfix">
                    <h4 class="media-heading">
                      <span data-bind="text:fullName">
                          Ім'я користувача
                      </span> <br>
                    </h4>
                    <div>
                      <span
                          class=""
                          data-bind="text: country">
                          Країна
                      </span>
                    </div>
                    <span
                        class="label label-warning"
                    >
                      Запит на публікацію
                    </span>
                    <div>
                      <i
                          data-bind="click: $parent.dataDelete"
                          class="glyphicon glyphicon-trash trashStyle"></i>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="panel-footer">
              <ul class="pagination">
                <li data-bind="css: {disabled: currentPAge === 1}"><!--якщо перша сторінка то назад кнопка не активна-->
                  <a href="#"
                     data-bind="click: goToPrevPage">
                    <i class="glyphicon glyphicon-arrow-left"></i>
                  </a>
                </li>
                <!-- ko foreach: pageNumbers -->
                <li data-bind="css: {active: $parent.getActivePageNumberFlag($data)}">
                  <a href="#"
                     data-bind="text: $data, click: $parent.goToPage">:-)
                  </a>
                </li>
                <!-- /ko -->
                <li data-bind="css: {disabled: currentPAge === totalPages()}">
                  <!--якщо перша сторінка то назад кнопка не активна-->
                  <a href="#"
                     data-bind="click: goToNextPage">
                    <i class="glyphicon glyphicon-arrow-right"></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div><!--Ліва частина-->
        
        <div id="left_form"
             class="col-xs-12 col-sm-8"
             data-bind="with: selectedUser">
          <form-group>
            <div
                class=" form-group row"
            >
              <div
                  id ="fixedTop"
                  data-bind="click: $parent.mainScript()"
              >
                <div class="col-sm-6">
                  <div class="form-group row">
                    <label for="/photo/" class="col-xs-12 col-sm-4">Фото</label>
                    <div class="col-xs-12 col-sm-8">
                      <input type="file"
                             style="display: none"
                             id="openFileDialogElement"
                             data-bind="">
                      
                      </input>
                      <a href="#" id="/photo/"
                         data-bind="">
                        <img src="http://placehold.it/960x540"
                             alt="Photo"
                             style="width: 250px"
                             class="thumbnail changing-photo"
                             data-bind="attr: { src: photo, alt:fullName }"
                        >
                      </a>
                      <a href="#"
                         data-bind="">
                        <i class="glyphicon glyphicon-transfer"></i>
                        Змінити
                      </a>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="container-fluid">
                    <form class="form-horizontal"
                          name="users-edit"
                          method="POST"
                          novalidate
                          data-bind="submit: $parent.handleSaveUser">
                      
                      <div class="row form-group">
                        <label class="col-xs-12 col-sm-4"
                               for="fullname">Full name:</label>
                        <input class="col-xs-12 col-sm-8"
                               type="text" name="fullname"
                               id="fullname"
                               data-bind="value: fullName"
                        >
                      </div>
                      
                      <div class="row form-group">
                        <label class="col-xs-12 col-sm-4" for="datetimepicker">Birthday:</label>
                        <input
                            class="col-xs-12 col-sm-8 form"
                            type="text"
                            name="birthday"
                            id="datetimepicker"
                            data-bind="value: birthday"
                        >
                      
                      </div>
                      
                      <div class="row form-group">
                        <label class="col-xs-12 col-sm-4" for="profession">Profession:</label>
                        <input
                            class="col-xs-12 col-sm-8"
                            type="text"
                            name="profession"
                            id="profession"
                            data-bind="value: profession"
                        >
                      
                      </div>
                      
                      <div class="row form-group">
                        <label class="col-xs-12 col-sm-4" for="address">Address:</label>
                        <input
                            class="col-xs-12 col-sm-8"
                            type="text"
                            name="address"
                            id="address"
                            data-bind="value: address"
                        >
                      </div>
                      <div class="row form-group">
                        <label class="col-xs-12 col-sm-4" for="country">Country:</label>
                        <select
                            class="col-xs-12 col-sm-8"
                            name="country"
                            id="country"
                            data-bind="options: $parent.countries, value: country,"
                        >
                        </select>
                      </div>
                      <div class="row form-group">
                        <label class="col-xs-12 col-sm-4" for="short-info">ShortInfo:</label>
                        <textarea
                            class="col-xs-12 col-sm-8"
                            name="short-info"
                            id="short-info"
                            data-bind=""
                        >
                      </textarea>
                      </div>
                      <div class="row form-group">
                        <label class="col-xs-12 col-sm-4" for="full-info">DetailedInfo:</label>
                        <textarea
                            class="col-xs-12 col-sm-8"
                            name="full-info"
                            id="full-info"
                            rows="10"
                            cols="45"
                            data-bind=""
                        >
                      </textarea>
                      </div>
                      
                      <div class="form-group">
                        <div class="btn-group pull-right">
                          <button class="btn btn-primary">
                            <i class="glyphicon glyphicon-floppy-save"></i>
                            Зберегти
                          </button>
                          <button class="btn btn-default"
                                  data-bind="click: $root.onCancel">
                            Скасувати
                          </button>
                        </div>
                      </div>
                    </form>
                  
                  </div>
                </div>
              </div>
            </div>
          </form-group>
        </div><!--Права частина-->
      </div>
    </div>
  
  </div>

</section>
